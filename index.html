<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>HRMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <nav class="navbar navbar-expand-lg navbar-light bg-light col-lg-2 align-items-start">
          <div class="container-fluid d-flex flex-column align-items-start">
            <a class="titleLucida navbar-brand text-wrap" href="#">Human Resource Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <!-- trigger modal empleado nuevo -->
            <button type="button" class="btn btn-success mb-4 mt-4" data-bs-toggle="modal" data-bs-target="#modalNewEmpleado"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-plus-fill" viewBox="0 0 16 16">
              <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
              <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
            </svg> Nuevo colaborador</button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav d-flex flex-column">
                <li class="nav-item d-flex flex-row align-items-center">
                  <span>&#127968;</span><a id="dashboard" class="nav-link active" aria-current="page" href="#">Dashboard</a>
                </li>
                <li class="nav-item d-flex flex-row align-items-center">
                  <span>&#x1F477;</span><a id="mostrarEmpleados" class="nav-link active" aria-current="page" href="#">Empleados</a>
                </li>
                <li class="nav-item d-flex flex-row align-items-center">
                  <!-- Trigger modal configuracion -->
                  <span>&#x2699;</span> <a id="configEmpleado" class="nav-link active" aria-current="page" href="#" data-bs-toggle="modal" data-bs-target="#modalConfig">Configuración</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <div id="winRContainer" class="winRContainer col-lg">
          <div id="banner">
          </div>
          <!-- Bootstrap toast -->
          <!-- <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
              <div class="toast-header">
                <img src="..." class="rounded me-2" alt="...">
                <strong class="me-auto">Bootstrap</strong>

                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
              <div class="toast-body">
                Hello, world! This is a toast message.
              </div>

          <div class="modalContainer">
            <button id="mostrarLista" type="button" class="btn btn-primary">Mostrar lista</button>
            <button id="mostrarCards" type="button" class="btn btn-primary">Mostrar cards</button>
            <!-- Modal empleado nuevo-->
            <div class="modal fade" id="modalNewEmpleado" tabindex="-1" aria-labelledby="modalNewEmpleadoLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="modalNewEmpleadoLabel">Ingrese los datos del colaborador</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                    <div class="modal-body">
                      <form id="formEmp">
                        <div class="row">
                          <!-- Columna izq form -->
                          <div class="col-lg-6">
                            <div class="input-group mb-3">
                              <input id= "nombreForm" type="text" class="form-control" placeholder="Nombre" aria-label="Username" aria-describedby="basic-addon1" required>
                            </div>
                            <div class="input-group mb-3">
                              <input id="apellidoForm" type="text" class="form-control" placeholder="Apellido" aria-label="Username" aria-describedby="basic-addon1" required>
                            </div>
                            <div class="input-group mb-3">
                              <label for="BDForm" class="form-label">Fecha de nacimiento</label>
                              <input id="BDForm" type="date" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1" required>
                            </div>
                            <div class="input-group mb-3">
                              <input id="emailForm" type="email" class="form-control" placeholder="e-mail" aria-label="Username" aria-describedby="basic-addon1" required>
                            </div>
                          </div>                  
                          <!-- Columna der form -->
                          <div class="col-lg-6">
                            <div class="input-group mb-3">
                              <input id="IDform" type="number" class="form-control" placeholder="ID Empleado" aria-label="Username" aria-describedby="basic-addon1" required>
                            </div>
                            <div class="input-group mb-3 d-flex">
                              <label for="ingresoForm" class="form-label">Fecha de ingreso</label>
                              <input id="ingresoForm" type="date" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1" required>
                            </div>
                            <div class="input-group mb-3">
                              <input id="suelForm"type="number" class="form-control" placeholder="Sueldo basico" aria-label="Username" aria-describedby="basic-addon1" required>
                            </div>
                          </div>
                          <div class="modal-footer justify-content-center">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Descartar</button>
                            <button type="submit" class="btn btn-primary justify-content-center">Cargar colaborador</button>
                          </div>  
                        </div>
                      </form>
                    </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modalContainer">
            <!-- Modal configuracion-->
            <div class="modal fade" id="modalConfig" tabindex="-1" aria-labelledby="modalConfigLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="modalConfigLabel"><span>&#x2699;</span>Configuración</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body d-flex flex-column justify-content-center">
                    <button id="clrLocalStorage" type="button" class="btn btn-danger my-3">Borrar localStorage</button>
                    <button id="getEmpleadoDB" type="button" class="btn btn-primary my-3">Importar empleados</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div id="globalContainer">
            <!-- Probando todo contenido dinamico JS acá -->
          </div>
        </div>
      </div>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- My script -->
    <script src="script.js"></script>
  </body>
</html>
